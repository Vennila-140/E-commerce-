<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTCART</title>
<link rel="shortcut icon" href="Images.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: rgb(62, 151, 62);
        }
        h1{
            text-align: center;
            font-size: 50px;
            font-style: italic;
            padding-top: 20px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2ab0ff, #6b8e23); 
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-style: italic;
            color: #ffeb3b; 
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 img {
            vertical-align: middle;
            margin-left: 10px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            animation: slideIn 1.5s ease-out;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer nav ul {
            margin-top: 10px;
        }

        footer nav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer nav ul li a:hover {
            color: #ffeb3b;
        }

    @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
</style>
</head>
<body>
        <header>
                <h1>SwiftCart <img src="Images.png" alt="" height="150px",width20px></h1>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="about.Html">about</a></li>
                <li><a href="Products.Html">Products</a></li>
                <li><a href="cart.html">cart</a></li>
                <li><a href="contact.html">contact</a></li>
                
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>welcome to swift cart</h2>
        <p>Shop the latest products at unbeatable prices!</p>
    </section>
<footer>

    <p>&copy; 2024  SwiftCart. All rights reserved.</p>
    <nav>
        <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
    </nav>

    </footer>
</body>
</html>
