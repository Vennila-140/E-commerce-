<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart - Checkout</title>
    <link rel="shortcut icon" href="Images.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        
        h1{
            text-align: center;
            font-size: 50px;
            font-style: italic;
            padding-top: 20px;
        }
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: rgb(238, 243, 167); 
    color: #fff;
    padding: 20px;
}

header {
    text-align: center;
    padding: 20px 0;
    background-color: #1e1c47; 
    border-bottom: 4px solid #2e7d2e;
}

header h1 {
    font-size: 50px;
    font-style: italic;
    color: #fff;
}

header img {
    vertical-align: middle;
    margin-left: 10px;
    height: 100px;
    width: 100px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin-top: 15px;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    padding: 8px 15px;
    background-color: #7b7c7b; 
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #45b645;
}

.checkout {
    background-color: #fff;
    color: #333;
    padding: 30px;
    margin-top: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    max-width: 600px;
    margin: 30px auto;
}

.checkout h2 {
    text-align: center;
    color: #3e973e;
    font-size: 36px;
    margin-bottom: 20px;
}

.checkout h3 {
    color: #3e973e;
    font-size: 24px;
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
}

textarea {
    height: 100px;
    resize: none;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    border-color: #717271; 
}

button {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    color: #fff;
    background-color: #7d7f7d;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #727472;
}

footer {
    text-align: center;
    margin-top: 40px;
    padding: 15px;
    background-color: #191919;
    border-top: 3px solid #7f817f;
}
</style>
</head>
<body>
    <header>
        <div>
        <h1>SwiftCart <img src="Images.png" alt="" height="100px",width20px></h1>
    </div> 
    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="about.Html">about</a></li>
            <li><a href="Products.Html">Products</a></li>
            <li><a href="cart.html">cart</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>
    </header>
<section class="checkout">
        <h2>Checkout</h2>
        
        <div id="cartSummary"></div>
            <h3>Billing Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <hr>
        <p>&copy; 2024  SwiftCart. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
            </ul>
        </nav>
        </footer>
</body>
</html>
